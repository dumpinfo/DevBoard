forum_view_body(1,76,224,'识别色环电阻的阻值','0','<br>识别色环电阻的阻值<br>电阻阻值有直接编号和色环法，直接编号我不说你也知道，下面主要介绍色环电阻的识别<br>目前，电子产品广泛采用色环电阻，其优点是在装配、调试和修理过程中，不用拨动元件，即可在任意角度看清色环，读出阻值，使用方便。一个电阻色环由4部分组成[不包括精密电阻]<br>四个色环的其中第一、二环分别代表阻值的前两位数；第三环代表倍率；第四环代表误差。<br>下面介绍掌握此方法的几个要点：<br>（1）熟记第一、二环每种颜色所代表的数。可这样记忆：<br>棕=1<br>红=2，<br>橙=3，<br>黄=4，<br>绿=5，<br>蓝=6，<br>紫=7，<br>灰=8，<br>白=9，<br>黑=0。<br>此乃基本功，多复诵，一定要记住！！！！！！！<br>记准记牢第三环颜色所代表的&nbsp阻值范围，这一点是关键。具体做法是：<br>金色：几点几&nbspΩ<br>黑色：几十几&nbspΩ<br>棕色：几百几&nbspΩ<br>红色：几点几&nbspkΩ<br>橙色：几十几&nbspkΩ<br>黄色：几百几&nbspkΩ<br>绿色：几点几&nbspMΩ<br>蓝色：几十几&nbspMΩ<br>从数量级来看，在体上可把它们划分为三个大的等级，即：金、黑、棕色是欧姆级的；红是千欧级橙<i>&#39;</i>、黄色是十千欧级的；绿是兆欧级、蓝色则是十兆欧级的。这样划分一下是为了便于记忆。&nbsp<br>（3）当第二环是黑色时，第三环颜色所代表的则是整数，即几，几十，几百&nbspkΩ等，这是读数时的特殊情况，要注意。例如第三环是红色，则其阻值即是整几kΩ的。<br>（4）记住第四环颜色所代表的误差，即：金色为5％；银色为10％；无色为20％。<br>下面举例说明：<br>例1当四个色环依次是黄、橙、红、金色时，因第三环为红色、阻值范围是几点几kΩ<br>的，按照黄、橙两色分别代表的数<i>&#34;</i>4<i>&#34;</i>和<i>&#34;</i>3<i>&#34;</i>代入,，则其读数为43&nbspkΩ。第环是金色表示误差为5％。<br>例2当四个色环依次是棕、黑、橙、金色时，因第三环为橙色，第二环又是黑色，阻值应是整几十kΩ的，按棕色代表的数<i>&#34;</i>1<i>&#34;</i>代入，读数为10&nbspkΩ。第四环是金色，其误差为5％。&nbsp<br><br><br><br><br>[此贴子已经被紫霞仙子[lqm]于2002-9-7&nbsp19:57:18编辑过]<br><br><br><br><div align=right>[color=#000066][此贴子已经被紫霞仙子[lqm]于2002-9-7&nbsp19:58:17编辑过][/color]</div>','2002-09-07 19:58:17','61.175.*.*','Mozilla/4.0 (compatible; MSIE 5.5; Windows 98)','紫霞仙子[lqm]','初学者圆地版主','False','','','','','images/face/0.gif','90','90','2002-09-02 21:41:10','有问题吗？到这里http://kawa.vicp.net看看。',17,110,'super','2004-03-05 22:16:46',202);
